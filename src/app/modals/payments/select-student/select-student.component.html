<div class="modal fade noselect" id="modalSelectStudent" tabindex="-1" role="dialog" aria-labelledby="modalSelectStudentLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalSelectStudentLabel"><b>Select Student</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div class="row">

          <div class="col-md-6 align-search">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="material-icons">search</i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Search Student" [(ngModel)]="searchText">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select class</label>
              <select class="form-control selectpicker" [(ngModel)]="studClass" name="searchClass" (change)="getStudent()"
                id="exampleFormControlSelect1">
                <option disabled [selected]="isClassesAvailable" value="">{{officeClassAvailability}}</option>
                <option *ngFor="let item of classes" value={{item.entryName}}>{{item.entryName}}</option>
              </select>
            </div>
          </div>

        </div>

        <div class="container align-table-from-top">


          <table class="table table-sm table-hover text-center">
            <thead>
              <tr>
                <th scope="col" class="col-size-len"># ({{studCount}})</th>
                <th scope="col">Student Name</th>
                <th scope="col">Father's NIC</th>
                <th scope="col">Mother's NIC</th>
                <th scope="col">Facility Type</th>

              </tr>
            </thead>
            <tbody>
              <tr class="pointer" *ngFor="let item of search(); let recIndex = index" (click)="setCurrentRecordDetail(recIndex)"
                data-toggle="modal" data-target="#modalMakePayment">
                <td class="col-size-len">{{item.index}}</td>
                <td>{{item.stPreferedName}}</td>
                <td>{{item.faNIC}}</td>
                <td>{{item.moNIC}}</td>
                <td>{{item.ofFacilityType}}</td>
              </tr>
            </tbody>
          </table>


        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>

<app-make-payment (refreshAdmissionData)="refreshAdmissionPaymentData($event)" (refreshMonthSchoolFeeData)="refreshMonthleFeeData($event)"
  (refreshOtherPaymentsData)="refreshOtherPaymentsData($event)" [userData]="userData"></app-make-payment>
