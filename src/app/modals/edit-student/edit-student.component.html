<!-- Modal -->
<div class="modal fade noselect" id="modalEditStudent" tabindex="-1" role="dialog" aria-labelledby="modalEditStudentLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditStudentLabel"><b>Modify / Delete Student</b></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <div class="row">

          <div class="col-md-6 align-search">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="material-icons">search</i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Search Student">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select class</label>
              <select class="form-control selectpicker" data-style="btn btn-link" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>

        </div>

        <div class="container align-table-from-top">


          <table class="table table-hover text-center">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Home Telephone</th>
                <th scope="col">Father's NIC</th>
                <th scope="col">Mother's NIC</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>
                  <button class="btn btn-info btn-round btn-sm" data-toggle="modal" data-target="#modalUpdateStudent">Update</button>
                  &nbsp;
                  <button class="btn btn-danger btn-round btn-sm" data-toggle="modal" data-target="#modalDeleteWarning">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>


        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<app-modal-update-student></app-modal-update-student>

<div class="modal fade noselect" id="modalDeleteWarning" tabindex="-1" role="dialog" aria-labelledby="modalDeleteWarningLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <h5 class="modal-title" id="modalDeleteWarningLabel">
          <b>
            <i class="material-icons i-vertical-sub">warning</i>&nbsp;
            Are you sure you want to delete this record ?
          </b>
        </h5>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>This action cannot be undone</p>
        <p>Record : <b>{{dStudentName}}</b></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger">Yes, Im sure</button>
      </div>
    </div>
  </div>
</div>
